name: Run_Tests_on_PRs

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.3.0
          
      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm run test
