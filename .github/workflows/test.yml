name: Test

on:
  pull_request:

env:
  NODE_ENV: ci
  PUBLIC_APP_ENV: ci
  PUBLIC_SENTRY_DSN:
  DATABASE_URL: ${{ secrets.DATABASE_URL }} 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.3.0

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npm run test
